  <script>
  //$('nav-btns > li > a') if you change your class in html change nav-btns to your class
    $(document).ready(function() {
      $('.nav-btns > li > a').click(function(event){
      event.preventDefault();//stop browser to take action for clicked anchor

      //get displaying tab content jQuery selector
      //change nav-btns if you change your class in html
      var active_tab_selector = $('.nav-btns > li.active > a').attr('href');

      //find actived navigation and remove 'active' css
      //change nav-btns if you change your class in html
      var actived_nav = $('.nav-btns > li.active');
      actived_nav.removeClass('active');

      //add 'active' css into clicked navigation
      $(this).parents('li').addClass('active');

      //hide displaying tab content
      $(active_tab_selector).removeClass('active');
      $(active_tab_selector).addClass('hide');

      //show target tab content
      var target_tab_selector = $(this).attr('href');
      $(target_tab_selector).removeClass('hide');
      $(target_tab_selector).addClass('active');
         });
      });
  </script>
